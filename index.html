<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Todo application</title>
</head>
<body>
    <div class="app">
        <div class="container">
            <div class="card p-1">
                <div class="app-time">
                    <div class="date"></div>
                    <div class="clock"></div>
                </div>

                <div class="app-input text-center py-1">
                    <form class="app-form">
                        <input type="text" name="task" id="task" placeholder="Enter your todo">
                        <input type="submit" value="Add Task" class="btn">
                    </form>
                </div>

                <div class="app-task-list">
                    <div class="filter">
                        <input type="text" name="filter" id="filter" placeholder="Search todo">
                    </div>

                    <h3 class="app-task-title text-center">Task List</h3>

                    <p class="list-empty d-block">Todo list is empty</p>

                    <ul class="collection"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
